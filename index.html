<!--HTML é o esqueleto-->
<!DOCTYPE html> <!--Informa a estrutura utilizada no código-->
<html>
  <head>
    <title> Julia Gomes - DoWhile 2021 </title> <!--nome da aba do site-->
    <!--<style> Caracteristicas dos elementos que criei, sendo que o ultimo (de um tipo) colocado é o que prevalece. Eu retirei o style daqui para criar um arquivo dedicado-->
    <link rel="stylesheet" href="style.css"> <!--Isso aqui serve pra chamar o arquivo style que eu retirei-->
    <!--Isso altera as fontes do titulo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body> <!--Textos que aparecem na pagina, atributos colocados aqui tem mais força do que é colocado no style-->
    <main> <!--é um container com varios blocos-->
      <div class="container">
        <div class="avatar">
          <span>
            <img src="selo.svg" alt="Selo Rockestseat"> <!--src é onde ta a imagem (coloquei na mesma pasta pra não perder) e alt é o que deve aparecer caso não tiver a imagem (ajuda na acessibilidade)-->
          </span>
          <img id=user_image src="Foto de perfil.jfif" alt="Foto pessoal"> <!--o site lorempixel busca imagem aleatória-->
        </div>
        <h1 id ="user_name"> Julia Gomes</h1> <!--coisas que mudam n podem usar class, é melhor usar id-->
        <a id=user_link href="https://github.com/" target="_blank"> <!--href coloca link em um texto-->
          <img src="github.svg" alt="ícone github"> <!--target abre uma nova aba toda vez que clicar no link-->
          <span id="user_login">juliaga1</span>
        </a>
        <p id="user_bio"> <!--frasesinha, coloquei id pra poder alterar de acordo c a API do github-->
          Iniciante em programação, entusiasta de design
        </p>
        <ul id="social_links"> <!--lista não ordenada de elementos-->
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank"> <!--a é uma tag, diferente de class e id-->
              <img src="youtube.svg" alt="ícone youtube">
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank"> 
              <img src="facebook.svg" alt="ícone facebook">
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank"> 
              <img src="instagram.svg" alt="ícone instagram">
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank"> 
              <img src="twitter.svg" alt="ícone twitter">
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script> <!--Isso aqui serve pra chamar o arquivo main.js que eu retirei, ele só ta aqui pq preciso q ele carregue tudo pra depois eu poder alterar as coisas-->
  </body>
</html>
